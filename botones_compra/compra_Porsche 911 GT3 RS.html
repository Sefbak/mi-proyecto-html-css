        <section>
            <article>
                <h2>Formulario de Adquisición</h2>
                <form>
                    <table >
                        <tr>
                            <th>
                                <h3>I. Información del vehículo</h3>
                            </th>
                        </tr>
                        <tr> 
                            <td class="nombre-cuadro">Modelo</td> 
                            <td>
                                <label class="label-nombre"> Porsche 911 GT3 RS </label>
                            </td>
                        </tr>
 
                        <tr class="tr-espacios-cuadro">
                            <td class="nombre-cuadro">Precio</td>
                            <td> 
                                <label class="label-precio"> US$ 342,800 </label>
                            </td>
                        </tr>
                        
                        <tr>
                            <th>
                                <h3>II. Datos</h3>
                            </th>
                        </tr>

                        <tr>
                            <td class="nombre-cuadro">Nombre</td>
                            <td> <input type="text" class="input-cuadro"> </td>
                        </tr>

                        <tr class="tr-espacios-cuadro">
                            <td class="nombre-cuadro">Apellidos</td>
                            <td> <input type="text" class="input-cuadro"> </td>
                        </tr>

                        <tr >
                            <td class="nombre-cuadro">Celular</td>
                            <td> <input type="text" class="input-cuadro"> </td>
                        </tr>

                        <tr class="tr-espacios-cuadro">
                            <td class="nombre-cuadro">DNI</td>
                            <td> <input type="text" class="input-cuadro"> </td>
                        </tr>

                        <tr >
                            <td class="nombre-cuadro">Correo</td>
                            <td> <input type="email" class="input-cuadro"> </td>
                        </tr>

                        <tr class="tr-espacios-cuadro">
                            <td class="nombre-cuadro">Domicilio</td>
                            <td> <input type="text" class="input-cuadro"> </td>
                        </tr>

                        <tr class="tr-espacios-cuadro">
                            <td class="nombre-cuadro">Voucher de Compra</td>
                            <td> <input type="file"> </td>
                        </tr>

                        <tr>
                            <td class="nombre-cuadro">Comentario</td>
                            <td>
                                <textarea class="comentario-cuadro" rows="10" cols="23"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="submit" value="Enviar" class="marco">
                            </td>

                            <td>
                                <input type="reset" value="Borrar" class="marco">
                            </td>
                        </tr>


                    </table>
                </form>
            </article>
